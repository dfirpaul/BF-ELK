output {
  if [log_name] == "System"{
    elasticsearch {
      hosts => ["<es01-IP>:9200", "<es02-IP>:9200", "<es03-IP>:9200"]
      index => "logs-endpoint-winevent-system-%{+YYYY.MM}"
      document_id => "%{[@metadata][log_hash]}"
      #user => 'elastic'
      #password => 'elasticpassword'
    }
  }
}