output {
  if [fileset][module] == "system" {
    elasticsearch {
      hosts => ["10.0.8.151:9200", "10.0.8.152:9200", "10.0.8.153:9200"]
      manage_template => false
      index => "%{[@metadata][beat]}-system-%{+YYYY.MM.dd}"
      pipeline => "%{[@metadata][pipeline]}"
      #user => "elastic"
      #password => "secret"
    }
  }
}

